name: Shortcode Core
version: 1.0.0
description: "This plugin provides the core functionality for shortcode plugins"
icon: compass
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-shortcode-core
demo: http://learn.getgrav.org
keywords: gui, plugin, tabs, twig
bugs: https://github.com/getgrav/grav-plugin-shortcode-core/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin Enabled
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    enabled_admin:
      type: toggle
      label: Plugin Enabled in Admin
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
